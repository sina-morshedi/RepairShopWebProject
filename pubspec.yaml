name: repair_shop_web
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  eva_icons_flutter: ^3.0.2
  material_design_icons_flutter: ^7.0.7296
  flutter:
    sdk: flutter
  get_storage: ^2.1.1
  http: ^0.13.6
  fluttertoast: ^8.2.4
  carousel_slider: ^4.2.1
  flutter_svg: ^2.0.9
  get: ^4.6.6
  percent_indicator: ^3.4.0
  flutter_staggered_grid_view: ^0.4.1
  path_drawing: ^1.0.1
  lucide_icons: ^0.257.0
  font_awesome_flutter: ^10.1.0
  pdf: ^3.10.4
  printing: ^5.12.0
  universal_html: ^2.0.8
  intl: any
  timezone: ^0.9.0
  jwt_decode: ^0.3.1
  flutter_typeahead: ^4.6.2
  file_saver: ^0.2.9
  file_selector: ^1.0.3
  universal_platform: ^1.0.0+1
  flutter_localizations:
    sdk: flutter


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/raster/
    - assets/images/vector/
    - assets/background.jpg
    - assets/Welcome.jpg
    - assets/images/raster/nano_icon.png
    - assets/images/logo.png
    - assets/fonts/Vazirmatn-Regular.ttf
#    - assets/header_background.png

  fonts:
    - family: Vazirmatn
      fonts:
        - asset: assets/fonts/Vazirmatn-Regular.ttf

    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/poppins/Poppins-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/poppins/Poppins-ExtraLightItalic.ttf
          weight: 200
          style: italic
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-MediumItalic.ttf
          weight: 500
